<form method = "POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="name-field">
        {{ form.name.label }}
        {{ form.name(class = "form-control", placeholder = "Name!") }}
        </fieldset>
        <br>
        {{ form.submit_button(class = "btn btn-primary btn-block") }}
    </div>
</form>
